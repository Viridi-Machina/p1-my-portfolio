    <!-- Main content -->
    <main>
        <section>
            <div id="contact-page-icon">
                <h1>
                    <i class="fa-solid fa-less-than fa-fw"></i>
                    <i class="fa-solid fa-phone fa-xl"></i>
                    <i class="fa-solid fa-greater-than fa-fw"></i>
                </h1>
            </div>
            <div class="container-style" id="contact-page">
                <form action="https://formdump.codeinstitute.net" id="contact-form" method="post">
                    <h2>Get In Touch</h2>
                    <p>Please fill out the form below and I will respond as soon as possible.</p>
                    <label for="enquiry_type">
                        <h3>Enquiry Type</h3>
                    </label>
                    <div class="radio-position">
                        <input type="radio" name="enquiry-type" id="recruitment" value="recruitment" required checked>
                        <i class="fa-solid fa-check"></i>
                        <label for="recruitment" class="radio-style-label recruitment">Recruitment</label>
                    </div>
                    <div class="radio-position">
                        <input type="radio" name="enquiry-type" id="collaboration" value="collaboration" required>
                        <i class="fa-solid fa-check"></i>
                        <label for="collaboration" class="radio-style-label collaboration">Collaboration</label>
                    </div>
                    <div class="radio-position">
                        <input type="radio" name="enquiry-type" id="general-enquiries" value="general-enquiries"
                            required>
                        <i class="fa-solid fa-check"></i>
                        <label for="general-enquiries" class="radio-style-label general-enquiries">General Enquiries</label>
                    </div>
                    <div class="enter-details">
                        <h3>Enter Details</h3>
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" class="text-input" id="first_name"
                                placeholder="First Name" required>
                        </div>
                        <div>
                            <label for="email_address">Email Address</label>
                            <input type="email" name="email_address" class="text-input" id="email_address"
                                placeholder="Email Address" required>
                        </div>
                        <div>
                            <label for="extra_information">Extra Information</label>
                            <textarea name="extra_information" form="contact-form" 
                                class="text-input text-box-size" id="extra_information"
                                placeholder="Type your enquiry here" required></textarea>
                        </div>
                    </div>
                        <div id="form-buttons">
                            <button type="reset" id="reset" class="submit-button"><i class="fa-solid fa-rotate-left"></i></button>
                            <button type="submit" id="submit" class="submit-button"><i class="fa-solid fa-check"></i>
                        </div>
                </form>
            </div>
        </section>
    </main>
